<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
		    $(document).bind("mobileinit", function(){
		        $.event.special.swipe.horizontalDistanceThreshold = 1;
		        $.event.special.swipe.verticalDistanceThreshold = 1;
		    });
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="3Dtouch.js"></script>
		<script>
			$(document).ready(function(){
				$('.3Dtouch').touch({
					time:1000
				});
			})
		</script>
		<style>
			.icon{width: 50vw; height: 50vw; background: blue;}
			.icon2{width: 50vw; height: 50vw; background: red;}
			.cloud, .cloud2{opacity: 0; transition: all 0.5s;}
			.cloud.holdpress, .cloud2.holdpress{opacity: 1;}
		</style>
	</head>
	<body>

		<div class="cloud">Hello world!</div>
		<div class="icon 3Dtouch" data-item="cloud"></div>
		<div class="cloud2">Hello user!</div>
		<div class="icon2 3Dtouch" data-item="cloud2"></div>

	</body>
</html>
